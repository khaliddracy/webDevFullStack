<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="main.css">
</head>
<body class="container w-[100vw] h-[100vh] flex flex-col items-center justify-center">
    <!-- Wrapper -->
    <div class="w-[90%] max-w-[450px]" >
         <h1 class="text-plwhite text-4xl pb-4 opacity-100 uppercase tracking-normal text-center leading-5">Password Generator</h1>
         <!-- Display Container -->
         <div class="display-container relative bg-dkviolet rounded-md border-b-8 border-ltviolet my-[1rem] mx-0 pt-[0.35rem]">
            <input readonly placeholder="Password" class="text-vbyellow display bg-transparent w-[100%] py-[1.15rem] px-[1rem] placeholder-vbyellow pr-[3.25rem] tracking-wider leading-[30px] text-[1.5rem] font-semibold placeholder:absolute placeholder:top-[50%] placeholder:left[1.5rem] placeholder:text-[1.5rem] placeholder:leading-[30px] placeholder:uppercase placeholder:-translate-y-[50%]" data-passwordDisplay>
            <button data-copy class="absolute top-[50%] right-[1.5rem] -translate-y-[50%]">
                <span data-copyMsg class="copyMessage"></span>
                <img src="copy.svg" alt="" width="23" height="23">
             </button>
         </div>

         <div class="input-container w-[100%] bg-dkviolet rounded-md p-[2rem] border-b-8 border-ltviolet">
            <!-- Password length Section -->
            <div class="length-container flex items-center justify-between">
                <p class="text-plwhite text-[1rem]">Password Length</p>
                <p data-lengthNumber class="text-vbyellow text-[1.5rem]">1</p>
            </div>
             <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider class="slider">

            <!-- Checkboxer -->
            <div class="check text-plwhite">
                
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check text-white">
                <input type="checkbox" name="" id="lowercase" >
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check text-white">
                <input type="checkbox" name="" id="numbers" >
                <label for="numbers">Includes  numbers</label>
            </div>
            <div class="check text-white">
                <input type="checkbox" name="" id="symbols" >
                <label for="symbols">Includes  symbols</label>
            </div>
            <!-- Strength Section -->

            <div class="flex justify-between items-center mt-[1.75rem] mb-[2rem]">
                <p class="text-plwhite text-[1.5rem]">Strength</p>
                <div data-indicator style="width: 1.5rem; height: 1.5rem; " class="rounded-full"></div>
            </div>


                            <!-- Generate Password  -->
            <button class="generateButton w-[100%] py-[1rem] px-0 bg-vbviolet text-center rounded-xl border-b-[0.35rem] border-vbyellow uppercase tracking-wider text-vbyellow font-semibold text-[1.5rem]">Generate Password</button>
 

         </div>
        
    </div>

    <script src="index.js"></script>


</body>
</html>
