<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
          <!-- Wrapper -->
          <div class="wrapper">
            
            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
              <!-- grant location container -->
              <div class="grant-location-container sub-container">
                   <img src="./weather-app-images/location.png" width="80" height="80" loading="lazy" alt="">
                   <p>grant Location access</p>
                   <p>Allow Acess to get Weather Information</p>
                   <button class="btn" data-grantAccess>Grant Access</button>
              </div> 


              <!-- Search Form -->
              <form class="form-container" data-searchForm>
                <div class="clear">X</div>
                <input placeholder="Search for City..." data-searchInput spellcheck="false">
                <button class="btn" type="submit">
                    <img src="./weather-app-images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
              </form>



              <!-- loading screen container -->
              <div class="loading-container">
                <img src="./weather-app-images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
              </div>


              <!-- show weather info -->
              <div class="user-info-container sub-container">
                <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p class="pp" data-weatherDesc></p>

            <!-- <img data-weatherIcon> -->

            <!-- temperature -->
            <p data-temp></p>


            <!-- 3 cards - parameter -->
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./weather-app-images/wind.png" alt="">
                    <p>windsspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./weather-app-images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./weather-app-images/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>


              </div>

            </div>

          </div>









    <script src="weather.js"></script>
</body>
</html>
